<div class="container">
  <div class="page-header">
    <h1>Detalle de Transacción</h1>
  </div>

  <mat-card
    *ngIf="loading"
    style="display: flex; align-items: center; gap: 12px"
  >
    <mat-progress-spinner
      mode="indeterminate"
      diameter="28"
    ></mat-progress-spinner>
    Cargando...
  </mat-card>

  <mat-card *ngIf="error">{{ error }}</mat-card>

  <mat-card *ngIf="!loading && !error">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="tipo">
            <mat-option>Transferencia</mat-option>
            <mat-option>Pago</mat-option>
            <mat-option>Domiciliación</mat-option>
            <mat-option>Inversión</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Importe</mat-label>
          <input matInput type="number" formControlName="importe" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado">
            <mat-option>Pendiente</mat-option>
            <mat-option>Completado</mat-option>
            <mat-option>Procesando</mat-option>
            <mat-option>Fallido</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha</mat-label>
          <input matInput formControlName="creada" [disabled]="true" />
        </mat-form-field>
      </div>

      <div style="display: flex; gap: 12px; margin-top: 16px">
        <button mat-raised-button color="primary" type="submit">
          <span class="material-icons">save</span>
          Guardar
        </button>
        <button mat-raised-button color="warn" type="button" (click)="delete()">
          <span class="material-icons">delete</span>
          Eliminar
        </button>
        <button mat-stroked-button type="button" (click)="backToList()">
          <span class="material-icons">arrow_back</span>
          Volver
        </button>
      </div>
    </form>
  </mat-card>
</div>
